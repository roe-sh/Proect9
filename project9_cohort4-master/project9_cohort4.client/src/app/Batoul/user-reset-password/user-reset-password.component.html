<div class="container-fluid">
  <div class="main-body">
    <div class="row" *ngIf="userId || userIdLS">

      <h2>User Reset Password</h2>

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form #editForm="ngForm" (ngSubmit)="editPWD(editForm.value)">

              <!-- Password -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Old Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" class="form-control" ngModel name="OldPassword">
                </div>
              </div>

              <!-- New Password -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">New Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" class="form-control" ngModel name="NewPassword">
                </div>
              </div>

              <!-- Confirm New Password -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Confirm New Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" class="form-control" ngModel name="ConNewPassword">
                </div>
              </div>

              <!-- Submit Button -->
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>



    </div>





    <div class="row" *ngIf="!userId && !userIdLS">

      <h1>please login to be able to reset your password</h1>

    </div>





  </div>
</div>
